<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>비밀번호 찾기ㅣ옴니통합회원</title>
   <link rel="stylesheet" href="css/pw.css">
   <script src="js/pw.js"></script>
</head>
<body>
    <!-- header -->    
    <!-- 비밀번호 찾기 -->
    <header class="pwInfo">
      <div class="pwBox">
          <button class="back"><img src="imges/btn_title_back.png"></button>
          <h1>비밀번호 찾기</h1>
      </div>
  </header>

  <!-- section -->
      <section id="allBox">
        <!-- text -->
        <section class="firstText">
            <p id="h2">가입 시 입력한 정보로 비밀번호를 찾아보세요.</p>
            <p id="pText">아이디를 입력 후 본인인증 방식을 선택해주세요.</p>
        </section>
        <!-- 정보 입력칸 -->
         <section class="inputInfo">
            <div class="inputBox">
                <form action="" method="" name="inputUser">
                    <!-- 이름 -->
                    <div class="inputId">
                        <input type="text" id="id" name="Id" minlength="4" maxlength="12" placeholder="아이디 입력" onkeydown="inputId()">
                        <img src="imges/btn_textfield_delete.png" onclick="deleteBtnId()">
                    </div>
               </div>

        <!-- 인증 방식 -->
        <section class="methodInfo">
            <div class="methodBox">
                <a href="#" class="aHref" id="mobile"><img src="imges/icon_mobile.png"><span class="text">휴대폰 인증</span><span><img src="imges/icon_signup_arrow_m.png" ></span></a>
                <a href="#" class="aHref" id="ipin"><img src="imges/icon_iPIN.png"><span class="text">아이핀 인증</span><span><img src="imges/icon_signup_arrow_m.png"></span></a>
            </div>
        </section>

         <!-- 회원가입 버튼 -->
         <section class="singup">
            <button class="singupButton">
               <p id="noMember">아직 회원이 아니세요?</p>
               <p id="strong"><span>회원가입</span><img src="imges/icon_signup_arrow.png"></p>
            </button>
         </section>
     </section>
</body>
</html>
