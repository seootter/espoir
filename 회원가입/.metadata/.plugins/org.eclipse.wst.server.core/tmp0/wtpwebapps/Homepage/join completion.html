<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>회원가입 완료ㅣ옴니통합회원</title>
   <link rel="stylesheet" href="CSS/join completion.css">
</head>
<body>
    <!-- header -->    
    <!-- 회원 가입 완료 -->
    <header class="joinCompInfo">
        <div class="joinCompBox">
            <h1>회원가입 완료</h1>
            <button class="close"><img src="Images/btn_title_close.png"></button>
        </div>
    </header>

    <!-- section -->    
    <!-- user text -->
    <section id="allBox">
        <section class="userInfo">
            <div class="userBox">
                    <p class="h2" id="user">님</p>
                    <p class="userTxt">
                        뷰티포인트 회원 가입이 완료되었습니다.
                    </p>
            </div>
        </section>

    <!-- img -->
        <section class="imgBox">
            <img src="Images/illust_02.png">
        </section>

    <!-- 메인 버튼 -->
        <div class="buttonBox">
            <button class="main"><span>메인으로 이동</span></button>
        </div>
    </section>
</body>
</html>
