<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>아이디 찾기ㅣ옴니통합회원</title>
   <link rel="stylesheet" href="css/id.css">
</head>
<body>
    <!-- header -->    
    <!-- 아이디 찾기 -->
    <header class="idInfo">
        <div class="idBox">
            <button class="back"><img src="imges/btn_title_back.png"></button>
            <h1>아이디 찾기</h1>
        </div>
    </header>

    <!-- section -->    
    <!-- h2 -->
    <section id="allBox">
        <section class="h2Box">
            <h2>가입 시 입력한 정보로 아이디를 찾아보세요.</h2>
        </section>

        <!-- 정보 입력칸 -->
        <section class="inputInfo">
            <div class="inputBox">
                <form action="" method="" name="inputName">
                    <input type="text" id="name" minlength="2" placeholder="이름(두 자 이상 입력)">
                </form>
                <form action="" method="" name="inputTel">
                <input type="tel" id="tel" maxlength="11" placeholder="휴대폰 번호 입력('-'생략)">
                </form>
                <button class="submit">인증번호 전송</button>
            </div>
        </section>

        <!-- 회원 가입 이동 -->
        <section>
            <div class="signUpInfo">
                <a href="#" class="signUpBox"><span class="text">아직 회원이 아니세요?</span><span class="signUp">회원가입<img src="imges/icon_signup_arrow.png"></span></a>
            </div>
        </section>
    </section>  
</body>
</html>
